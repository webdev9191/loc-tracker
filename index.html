<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    OK

    <div id="details"></div>

    <button onclick="buttonClickHandler()">Stop watching location</button>

    <script>
      var reqcount = 0;

      const successCallback = (position) => {
        const { accuracy, latitude, longitude, altitude, heading, speed } =
          position.coords;

        console.log(accuracy, latitude, longitude, altitude, heading, speed);

        reqcount++;

        details.innerHTML = "Accuracy: " + accuracy + "<br>";
        details.innerHTML +=
          "Latitude: " + latitude + " | " + "Longitude: " + longitude + "<br>";
        details.innerHTML += "Altitude: " + altitude + "<br>";
        details.innerHTML += "Heading: " + heading + "<br>";
        details.innerHTML += "Speed: " + speed + "<br>";
        details.innerHTML += "Reqcount: " + reqcount;
      };

      const errorCallback = () => {};

      const options = {
        enableHighAccuracy: true,
      };

      navigator.geolocation.watchPosition(
        successCallback,
        errorCallback,
        options
      );
    </script>
  </body>
</html>
